<div class=" row edu main-container">
    <h1>Educación</h1>
    <div class="text-center">
        <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
            <a class="nav-link" style="color:white">
                Añadir educación <span class="sr-only">(current)</span></a>
            </button>
    </div>

    <div id="main-container">
        <div *ngFor="let educacion of educaciones" class="col-lg-12">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <img src="{{educacion.imagenEdu}}" width="75%"> 
                    </div>
                    <div class="col">
                        <h3> {{educacion.tituloEdu}} </h3>
                    </div>

                    <div class="col text-center">
                        <h3> {{educacion.fechaEdu}} </h3>
                        <a 
                        (click)="onOpenModal('edit', educacion)"
                        class="btn btn-primary tooltips"
                        data-placement="top"
                        data-toggle="tooltip"
                        data-original-title="Edit">
                        <i class="fa fa-pencil"></i>    
                        </a>
            
                        <a 
                        (click)="onOpenModal('delete', educacion)"
                        class="btn btn-secondary tooltips"
                        data-placement="top"
                        data-toggle="tooltip"
                        data-original-title="Delete">
                        <i class="fa fa-times"></i>    
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col align-self-end">
                    <p> {{educacion.descEdu}} </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal añadir educación -->
    <div 
        class="modal fade" 
        id="addEducacionModal" 
        tabindex="-1" 
        role="dialog" aria-labelledby="addEducacionModalLabel" aria-hidden="true" >

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEducacionModalLabel"> Añadir Educación</h5>
                    <button 
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="close"
                    >
                        <span aria-hidden="true"> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                        <div class="form-group">
                            <label for="tituloEdu"> Título</label>
                            <input 
                                type="text"
                                ngModelname="tituloEdu"
                                class="form-control"
                                id="tituloEdu"
                                placeholder="Titulo"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="fechaEdu"> Fecha</label>
                            <input type="text"
                            ngModelname="fechaEdu"
                            class="form-control"
                            id="fechaEdu"
                            placeholder="Fecha"
                            required
                            >
                        </div>
                        <div class="form-group">
                            <label for="descEdu"> Descripción</label>
                            <input type="text"
                            ngModelname="descEdu"
                            class="form-control"
                            id="descEdu"
                            placeholder="Descripcion"
                            required
                            >
                        </div>
                        <div class="form-group">
                            <label for="imagenEdu"> Imagen</label>
                            <input type="text"
                            ngModelname="imagenEdu"
                            class="form-control"
                            id="imagenEdu"
                            placeholder="Imagen"
                            required
                            >
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                            id="add-educacion-form"
                            class="btn btn-secondary"
                            data-dismiss="modal">
                            Cerrar
                            </button>
                            <button
                            [disabled]="addForm.invalid"
                            type="submit"
                            class="btn btn-primary">
                            Añadir cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
